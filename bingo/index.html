<html>
  <head>
    <title>Bingo</title>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div style="position: relative; width: 800px;  margin: auto;">
      <div class="canvas-container">
        <canvas id="gameCanvas" width="800" height="600" />
      </div>
      <button id="spin-btn" onclick="onSpinCall()">SPIN</button>
      <img src="images/christmas.png" class="image tree"  /> 
      <img src="images/board.png" class="image board"  /> 
      <div class="board-text">
        <p>HOUZZ</p>
        <p>End of year bingo</p>
      </div>
      <img src="images/duck.png" class="image duck" />
      <img src="images/gifts.png" class="image gifts" />

      <div class="bob-head-container">
          <img src="images/nibesh.png" class="image nibesh bob-head" />
          <img src="images/chu.png" class="image chu bob-head" />
          <img src="images/anuska.png" class="image anuska bob-head" />
          
      </div>

      <!-- <img src="images/duck.png" class="image" />
      <img src="images/christmas.png" class="image"  /> -->
     
    </div>
  <div id="usedUp"></div>
  </body>

  <!-- Scripts will be here -->
  <!-- Firstly variables for the game -->
  <script src="js/Resource.js"></script>
  <script src="js/Indicator.js"></script>
  <script src="js/Constant.js"></script>

  <!-- Helper Scripts -->
  <script src="js/Helper.js"></script>
  <script src="js/SpriteRenderer.js"></script>
  <script src="js/GameObject.js"></script>

  <!-- Map dimensions of the sprite  -->
  <script src="js/MapConstant.js"></script>

  <!-- Game Element that are usable will be called here -->
  <script src="js/Wheel.js"></script>
  <script src="js/Background.js"></script>
  <script src="js/Stand.js"></script>
  <script src="js/TV.js"></script>
  <script src="js/Ball.js"></script>
  <script src="js/AnimatedBall.js"></script>
  <!-- The game's main entry point -->
  <script src="js/game.js"></script>

  <script src="js/input.js"></script>
  <!-- load the game's assert -->
  <script src="js/loader.js"></script>
</html>
